<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Tetris</title>
</head>
<body>
    <div class="grid">
        <canvas id="tetris" class="tetris-board"></canvas>
        <div class="right_column">
            <div class="right_column-scores">
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <canvas id="next" class="tetris-next"></canvas>
            </div>
            <button onclick="play()" class="play-button">Play</button>
        </div>
    </div>  
    
    <script src="constants.js"></script>
    <script src="piece.js"></script>
    <script src="board.js"></script>
    <script src="my_tetris.js"></script>
</body>
</html>
